<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- Include Tailwind CSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.2/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="./fabicon/favicon.ico">
    <!-- Include your custom CSS -->
    <!-- tailwind custom styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-color': '#FF1F3D',
                    }
                }
            }
        }
    </script>

</head>

<body class="lg:container mx-auto ">
    <!-- header starts here -->
    <header>
        <!-- head design starts -->
        <section class="lg:container mx-auto ">
            <nav class="px-5 md:px-10 lg:px-0">
                <div class="flex flex-wrap md:flex-wrap lg:flex-nowra items-center justify-between mt-14">
                    <div><img src="./images/Logo.png" alt=""></div>
                    <button id="sortByView"
                        class="bg-gray-300 border-none font-medium rounded-lg px-5 py-2 hover:bg-rose-600 hover:font-bold">Sort
                        by view</button>

                    <button
                        class="bg-gray-300 border-none font-medium mt-5 md:mt-0 lg:mt-0 rounded-lg px-5 py-2 hover:bg-btn-color hover:font-bold"><a
                            href="blog.html">Blog</a></button>
                </div>
            </nav>
        </section>
        <!-- head design ends -->
    </header>


    <!-- header ends here-->
    <!-- button design starts here -->
    <hr class="my-16 bg-gray-200">

    <main>
        <section class="lg:container mx-auto">
            <div class="flex flex-wrap md:flex-wrap lg:flex-nowrap justify-center gap-5">

                <button
                    class="bg-gray-300 border-none font-medium rounded-lg px-5 py-2 hover:bg-rose-600 hover:font-bold"
                    id="allBtn">All</button>
                <button
                    class="bg-gray-300 border-none font-medium rounded-lg px-5 py-2 hover:bg-rose-600 hover:font-bold"
                    id="musicBtn">Music</button>

                <button
                    class="bg-gray-300 border-none font-medium rounded-lg px-5 py-2 hover:bg-rose-600 hover:font-bold"
                    id="comedyBtn">Comedy</button>
                <button
                    class="bg-gray-300 border-none font-medium rounded-lg px-5 py-2 hover:bg-rose-600 hover:font-bold"
                    id="drawingBtn">Drawing</button>
            </div>
        </section>

        <!-- button design ends here -->
        <!-- video content starts here -->
        <section class=" px-5 md:px-10 lg:px-0 mx-5 lg:mx-0 md:mx-0 lg:lg:container mx-auto grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5 lg:gap-12 mt-8" id="videoContainer">
            <!-- Video content will be dynamically added here using JavaScript -->
        </section>

    </main>

    <section class=" lg:container mx-auto">
        <div id="noContentMessage" class="text-center hidden flex flex-col items-center justify-center p-28">
            <img class="w-36 h-36 " src="./images/Icon.png" alt="">
            <p class="text-3xl font-bold mt-8">Oops!! Sorry, There is no content here</p>
        </div>
    </section>


    <script src="./JS/video.js"></script>
</body>

</html>
